<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bikini</title>
    <link rel="stylesheet" href="styles/style_custombikini.css">
</head>

<body>
    <main>
        <!-- NAV BAR GOES HERE -->

        <div>
            <h1>MAKE YOUR DREAM BIKINI</h1>

            <div class="imgContainer">
                <!-- <img src="" alt=""> -->
            </div>
            <div class="infoCard">

            </div>
            <div class="=optionCard">
                <div class="optionCardButtonsContainer">
                    <button class="optionCardButtonLabel">Sizing</button>
                    <button class="optionCardButtonLabel">Top</button>
                    <button class="optionCardButtonLabel">Bottom</button>
                    <button class="optionCardButtonLabel">Cut</button>
                    <button class="optionCardButtonLabel">Fabric</button>
                    <button class="optionCardButtonLabel">Pattern</button>
                    <button class="optionCardButtonLabel">Crystals</button>
                    <button class="optionCardButtonLabel">Connectors</button>
                </div>
                <div class="sizeOptions">
                    Bra Cup Size: <button>C</button> <button>D</button>
                    Brief Size: <button>S</button> <Button>M</Button>
                </div>
                <div class="TopOptions">
                    <button>American</button>
                    <button>Russian</button>
                </div>
                <div class="bottomOptions">
                    <button>American</button>
                    <button>Russian</button>
                </div>
                <div class="cutOptions">
                    <button>Moderate Cut</button>
                    <button>Pro Cut</button>
                    <button>Brazillian Cut</button>

                </div>
                <div class="fabricOptions">
                    <button>Spandex</button>
                    <button>Velvet</button>
                </div>
                <div class="patternOptions">
                    <button>Regular</button>
                    <button>Fade</button>
                    <button>Free</button>
                    <button>1/5</button>
                </div>
                <div class="crystalsOptions">
                    <button>Crystal 1</button>
                    <button>Crystal 2</button>
                    <button>Crystal 3</button>
                    <button>Crystal 4</button>
                    <button>Crystal 5</button>
                    <button>Crystal 6</button>
                    <button>Crystal 7</button>
                    <button>Crystal 8</button>
                </div>
                <div class="connectorsOptions">
                    <button>Connector1</button>
                    <button>Connector2</button>
                    <button>Connector3</button>
                </div>

            </div>


        </div>

    </main>

</body>

</html>
